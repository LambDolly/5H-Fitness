<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 5H Fitness Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="navbar navbar-fixed">
        <div class="logo">
            <a href="index.html">
                <h1>5H <span>Fitness Studio</span></h1>
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="training.html">Training</a></li>
                <li><a href="progress.html">Data Tracking</a></li>
                <li><a href="knowledge.html">Knowledge</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <div class="nav-buttons">
            <button class="btn-sign-in">Log in</button>
            <button class="btn-register">Sign in</button>
        </div>
    </header>

    <!-- 个人中心内容 -->
    <main class="page-content">
        <section class="profile-section">
            <div class="container mx-auto py-16">
                <h2 class="text-3xl font-bold text-center mb-12">Personal Center</h2>
                
                <!-- 个人信息卡片 -->
                <div class="profile-card">
                    <div class="profile-header">
                        <img src="images/avatar-placeholder.jpg" alt="用户头像" class="avatar">
                        <div class="profile-info">
                            <h3>Username</h3>
                            <p>Member Level: Gold</p>
                        </div>
                    </div>
                    
                    <!-- 会员信息 -->
                    <div class="membership-info">
                        <div class="info-item">
                            <span>Credit</span>
                            <strong>2000</strong>
                        </div>
                        <div class="info-item">
                            <span>Remaining class hours</span>
                            <strong>10</strong>
                        </div>
                        <div class="info-item">
                            <span>Member validity period</span>
                            <strong>2024-12-31</strong>
                        </div>
                    </div>
                </div>

                <!-- 个人设置 -->
                <div class="settings-section mt-8">
                    <h3 class="text-xl font-bold mb-4">Personal Settings</h3>
                    <div class="settings-form">
                        <div class="form-group">
                            <label>Nickname</label>
                            <input type="text" value="用户名">
                        </div>
                        <div class="form-group">
                            <label>Phone number</label>
                            <input type="tel" value="138****8888">
                        </div>
                        <button class="btn-save">Save Changes</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
